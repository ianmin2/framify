<!DOCTYPE html>
<html lang="en" ng-app="bixFrame">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/ionic.min.css">
    <link rel="stylesheet" href="assets/css/angular-material.min.css">
    <link rel="stylesheet" href="assets/css/material.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{nav.title}}</title>
</head>

<body>
    <!--
    <navbar-top style="text-transform:uppercase; cursor: pointer; background-color:red;"></navbar-top>
    <div layout="row" flex>

        <sidebar-left></sidebar-left>

        <div id="content" flex layout="column">

               <ion-nav-view></ion-nav-view>

        </div>

    </div>
-->
    <!-- Uses a transparent header that draws on top of the layout's background -->
    <style>
        .demo-layout-transparent,.mdl-layout__drawer,ion-nav-view{
            background: url('./assets/img/bg3.png') !important;
        }
        .demo-layout-transparent .mdl-layout__header,
        .demo-layout-transparent .mdl-layout__drawer-button {
            /* This background is dark, so we set text to white. Use 87% black instead if
     your background is light. */
            color: black;
        }
    </style>

    <div class="demo-layout-transparent mdl-layout mdl-js-layout" ng-controller="NavbarTopController">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">{{nav.title}} </span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp" />
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">

            <span class="mdl-layout-title">{{nav.alias || "Menu"}}</span>
            <nav class="mdl-navigation">
                <!--      <a class="mdl-navigation__link" href="">Link</a>-->
<!--
                <div ng-repeat="d in nav.left.buttons" style="margin: 0 auto;">
                    <md-button class="md-raised md-primary" style="min-width: 200px;" ng-click="app.alert(nav.top.title, d.title, 'okay')">{{d.title}}</md-button>
                </div>
                
-->
           <div ng-repeat="link in links" style="margin: 0 auto;">
               <md-button class="md-raised md-primary" style="min-width: 200px;" ui-sref="{{link.path}}">{{link.title}}</md-button>
                
            </div>
           
            </nav>
        </div>
        <main class="mdl-layout__content">
        <ion-nav-view></ion-nav-view>
        </main>
    </div>

</body>
<!-- Angular Material Dependencies -->
<script src="assets/js/ionic.bundle.min.js"></script>
<script src="assets/js/angular-aria.min.js"></script>
<script src="assets/js/material.min.js"></script>
<script src="assets/js/angular-material.min.js"></script>
<script src="assets/js/jquery.js"></script>
<script src="application.js"></script>

</html>
